<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Providing a helping hand, through speech.">
    <title>Team 25 - IBM FISE Concierge</title>

    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
          rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script defer>
        $(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
<header id="navbar"></header>
<div class="page">
    <div class="header-card">
        <div class="page-header">
            <h1>IBM FISE<br>Concierge</h1>
            <p>Working as part of the IBM FISE v2 portfolio of projects to help
                the elderly in times of social isolation through voice assistance.</p>

            <div class="centred">
                <a class="flat-button" href="#" rel="noopener" target="_blank">View on GitHub</a>
            </div>
        </div>

        <div class="image-container"></div>

        <script>
            let title = document.querySelector(".page-header h1");
            let subtitle = document.querySelector(".page-header p");
            let buttons = document.querySelector(".header-card .centred");
            const resize = function (subtitle, buttons) {
                let width = title.clientWidth.toString() + "px";
                subtitle.style.maxWidth = width;
                buttons.style.maxWidth = width;
            }
            window.onresize = window.onload = () => {
                resize(subtitle, buttons);
            }
        </script>
    </div>

    <section class="about">
        <h2>About</h2>
    </section>

    <section class="features light-page-section">
        <h2>Features</h2>
    </section>

    <section class="demo-video">
        <h2>Demo Video</h2>
    </section>

    <section class="team light-page-section">
        <h2>Development Team</h2>
    </section>
</div>

<footer id="footer"></footer>
</body>
</html>
